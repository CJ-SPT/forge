import:
  - recipe/laravel.php

config:
  application: 'Forge'
  repository: 'https://github.com/SPT-AKI/forge.git'
  keep_releases: 5

hosts:
  forge.sp-tarkov.com:
    remote_user: deployer
    deploy_path: '~/Forge'
    branch: 'main'
    env:
      environment: production
    labels:
      env: prod

tasks:
  build:
    - run: uptime

after:
  deploy:failed: deploy:unlock
